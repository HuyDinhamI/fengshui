    <style>
        body {

            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .notfound-container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(74, 139, 44, 0.13);
            padding: 3rem 2.5rem 2.5rem 2.5rem;
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

            font-size: 4rem;
            color: #4A8B2C;
            margin-bottom: 1.2rem;
            animation: fengshui-bounce 1.5s infinite alternate;
        }

        @keyframes fengshui-bounce {
            0% {
                transform: translateY(0) scale(1);
            }

            60% {
                transform: translateY(-8px) scale(1.08);
            }

            100% {
                transform: translateY(0) scale(1);
            }
        }

        .notfound-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #4A8B2C;
            margin-bottom: 0.7rem;
        }

        .notfound-desc {
            color: #555;
            margin-bottom: 1.5rem;
        }

        .btn-home {
            background: var(--primary);
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            padding: 0.7rem 2.2rem;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(74, 139, 44, 0.08);
            transition: background 0.3s;
            margin-top: 0.5rem;
        }

        .btn-home:hover {
            background: #3D7A23;
            color: #fff;
        }

        .fengshui-wave {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100vw;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
