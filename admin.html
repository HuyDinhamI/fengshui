<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/owl.carousel.min.css" rel="stylesheet">
    <link href="css/owl.theme.default.min.css" rel="stylesheet">
    <link href="css/magnific-popup.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid bg-primary py-2 px-0 d-flex align-items-center">
        <h1 class="m-0 text-white">Admin</h1>
    </div>
    <div class="container-fluid pt-4 px-4">
        <div class="row g-4">
            <div class="col-12">
                <div class="bg-light rounded h-100 p-4">
                    <h6 class="mb-4">Users</h6>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Gender</th>
                                    <th>Day of Birth</th>
                                    <th>Created At</th>
                                </tr>
                            </thead>
                            <tbody id="usersTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const BASE_URL = 'http://14.225.198.239:3000/api/admin';
        const token = localStorage.getItem('tokenAdmin');
        if (!token || token === 'null' || token === 'undefined') {
            window.location.href = 'loginAdmin.html';
        }
        function getUsers() {
            fetch(`${BASE_URL}/get-all-user`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => response.json())
                .then(data => {
                    console.log(data);
                    renderUsers(data.data);
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                });
        }
        getUsers();
        function renderUsers(users) {
            const usersTable = document.getElementById('usersTable');
            usersTable.innerHTML = '';
            users.forEach(user => {
                usersTable.innerHTML += `<tr><td>${user.name}</td><td>${user.gender}</td><td>${user.dayOfBirth}</td><td>${user.createdAt}</td></tr>`;
            });
        }
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
